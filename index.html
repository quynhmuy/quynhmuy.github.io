<!DOCTYPE html>
<html>

<head>
  <title>My Site</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* General styles */
    body, h1 {
      font-family: "Playfair Display", serif;
    }

    body, html {
      height: 100%
    }

    /* Background từ Task #1 */
    .bgimg {
      background-image: url('https://images3.alphacoders.com/135/1351872.png');
      min-height: 100%;
      background-position: center;
      background-size: cover;
    }

    /* Logo style */
    .logo {
      font-weight: 800;
      text-shadow: 0px 2px 4px rgba(0,0,0,0.5);
    }

    /* Hello text style (gộp từ các nhánh) */
    .hello {
      font-family: "Playfair Display", serif;
      font-style: italic;
      font-weight: 800;
      letter-spacing: 2px;
      text-shadow:
        1px 2px 4px rgba(0,0,0,0.45),
        0 0 12px rgba(255,255,255,0.15);
      transform: translateZ(0);
    }
  </style>
</head>

<body>
  <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    
    <div class="w3-display-topleft w3-padding-large w3-xlarge logo">
      <span class="flower">✿</span> Quynh Muy
    </div>

    <div class="w3-display-middle">
      
      <h1 class="w3-jumbo w3-animate-top hello">HELLO BRO</h1>
      
      <hr class="w3-border-grey" style="margin:auto;width:40%">
      
      <p class="w3-large w3-center w3-padding-16">10 days left</p>

    </div>

  </div>
</body>

</html>
